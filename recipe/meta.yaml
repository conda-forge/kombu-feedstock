{% set version = "5.1.0" %}

package:
  name: kombu
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/k/kombu/kombu-{{ version }}.tar.gz
  sha256: 01481d99f4606f6939cdc9b637264ed353ee9e3e4f62cfb582324142c41a572d

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - importlib_metadata >=0.18  # [py<=37]
    - amqp >=5.0.0,<6.0.0
    - vine

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - kombu
    - kombu.asynchronous
    - kombu.asynchronous.aws
    - kombu.asynchronous.http
    - kombu.transport
    - kombu.transport.virtual
    - kombu.utils

about:
  home: https://kombu.readthedocs.org
  license_file: LICENSE
  license: BSD-3-Clause
  summary: Messaging library for Python
  dev_url: https://github.com/celery/kombu
  doc_url: https://kombu.readthedocs.org

extra:
  recipe-maintainers:
    - chrisburr
    - anguslees
    - kwilcox
    - pmlandwehr
    - igortg
